<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation" ng-class="{divider: item.divider}" ng-repeat="item in content | orderBy:'name'">
    <a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-if="!item.divider && item.click" ng-click="$eval(item.click);$hide()">
      <img ng-src="/images/tags/{{item.thumb}}" ng-if="item.thumb" width="16" height="16" style="float: left;margin-right: 2px;"/>
      <span ng-class="{ tabRight: !item.thumb}">{{item.name}}</span>
    </a>
  </li>
</ul>
