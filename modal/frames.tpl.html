<div class="modal frameLevels" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Set your frame levels</h4>
      </div>
      <div class="modal-body">
        <div class="pure-g">
          <div ng-class="type" ng-repeat="(type,suits) in grouped_suits" class="frameGroup">
            <div class="frameLevel pure-u-1-2" ng-repeat="suit in suits">
              <label>
                <img ng-src="/images/frames/{{suit.thumb}}" width="16" height="16"/>
                {{suit.name}}
                <input type="text" ng-model="suit.level" size="5"/>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
