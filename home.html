<div class="pure-g">
  <div class="pure-u-5-12 all-perks">
    <select
      ng-model="currentSuit"
      ng-options="suit.name for suit in suits"
      ng-change="updatePerkAvailability()" />

    <div class="perk-group" ng-repeat="(group, items) in groupedPerks | orderBy:groupOrder">
      <span class="perk-group-header perk-label-{{group}}">{{group}}</span>
      <div class="pure-g">
        <a ng-repeat="item in items" ng-click="togglePerk(item)" class="perk" ng-class="{ selected: item.selected, available: item.available }">
          <img src="/images/perks/{{ item.image }}" title=" {{ item.name }}"/>
        </a>
      </div>
    </div>
  </div>

  <div class="pure-u-5-12 slotted-perks">
    {{ points }}/10

    <div ang:chartjs:doughnut
      data-chartjs-model="donut"
      data-chartjs-width="200"
      data-chartjs-height="200"
      data-chartjs-animation="false"
      data-chartjs-percentage-inner-cutout="80"></div>

    <div class="pure-g">
      <a ng-repeat="item in perks | filter:{ selected: true }" ng-click="togglePerk(item)" class="perk">{{ item.name }}</a>
    </div>
  </div>
</div>
